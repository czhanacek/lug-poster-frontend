image: node:6


before_script:
  - npm -v
  - npm install
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - eval $(ssh-agent -s)
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  - echo "$CI_KEY" | tr -d '\r' | ssh-add - > /dev/null


stages:
  - build
  - deploy

build:
  script:
    - npm build

deploy:
  script:
    - rsync -a build/ ci@wsu.party:build/
    