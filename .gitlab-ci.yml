image: node:6


before_script:
  - npm -v
  - npm install
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - eval $(ssh-agent -s)
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  - ssh-add <(echo "$CI_KEY")


stages:
  - build
  - deploy

build:
  stage: build
  script:
    - npm build

deploy:
  stage: deploy
  script:
    - rsync -a build/ ci@wsu.party:build/
    